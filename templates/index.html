    <table class="table">
        <thead>
            <tr>

                <th scope="col">Санкт-Петербург</th>
                <th scope="col">Саратов</th>

        </thead>
        <tbody>
            <tr>
                <th scope="row">Йога</th>

            <tr>

        </tbody>

    <div class="content">
        <div class="registration">
            <form class="registration1" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" name="name" placeholder="Ваше Имя" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="mail" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <select class="form-select" name="center" aria-label="Default select example">
                    <option selected>Ближайший центр</option>
                    <option value="Москва">Москва</option>
                    <option value="Санкт-Петербург">Санкт-Петербург</option>
                    <option value="Саратов">Саратов</option>
                </select>
                <p>Являетесь участником?</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name='ismember ' value="y" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        да
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        нет
                    </label>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Регистрация</button>
                    <a class="btn btn-primary" href="/about/" role="button">Отправить отзыв</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
